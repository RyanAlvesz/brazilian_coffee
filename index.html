<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Brazilian Coffee</title>
</head>

<body>

    <img src="./img/Fundo.svg" alt="fundo">
    <header>
        <h1>Brazilian Coffee</h1>
        <div class="container__direita">
            <div class="options">
                <span>About Us</span>
                <span>Menu</span>
                <span>Gallery</span>
                <span>Reviews</span>
                <span>Contacts</span>
            </div>
            <div class="icons">
                <img src="./img/User.svg" alt="icons">
                <img src="./img/lupa.svg" alt="icons">
                <img src="./img/Carrinho de Compras.svg" alt="icons">
            </div>
            <div class="button">
                <span>
                    Order Online
                </span>
            </div>
        </div>
    </header>

    <main>
        <div class="headline">
            <p>The spot for authentic cuisine and great customer service</p>
        </div>
        <div class="subtitle">
            <p>Your favorite local restaurant is now avaliable for pick-up and delievery options now Beyond  Menu.</p>
        </div>
        <div class="buttons">
            <div class="button">
                <span>
                    Order Online
                </span>
            </div>
            <div class="button">
                <span>
                    View Menu
                </span>
            </div>
        </div>

        <img src="./img/salada.png" alt="salada">

    </main>

    <footer>
        <p>Copyright 2023 | Ryan Alves</P>
    </footer>
</body>
