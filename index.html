<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Brazilian Coffee</title>
</head>

<body>

    <img src="./img/Background.svg" alt="background">
    <header>
        <h1>Brazilian Coffee</h1>
        <div class="information__container">
            <div class="options">
                <span class="option">About Us</span>
                <span class="option">Menu</span>
                <span class="option">Gallery</span>
                <span class="option">Reviews</span>
                <span class="option">Contacts</span>
            </div>
            <div class="icons">
                <img src="./img/User.svg" alt="icons">
                <img src="./img/Search.svg" alt="icons">
                <img src="./img/Buy.svg" alt="icons">
            </div>
            <div class="button" id="button__top">
                <span>
                    Order Online
                </span>
            </div>
        </div>
    </header>

    <main>
            <div class="headline">
                <p>The spot for authentic cuisine and great customer service</p>
            </div>
            <div class="subtitle">
                <p>Your favorite local restaurant is now avaliable for pick-up and delievery options now Beyond  Menu.</p>
            </div>
            <div class="buttons">
                <div class="button" id="green">
                    <span>
                        Order Online
                    </span>
                </div>
                <div class="button">
                    <span>
                        View Menu
                    </span>
                </div>
            </div>

        <img src="./img/Salad.png" alt="salad">

    </main>

    <footer>
        <p>Copyright 2023 | Ryan Alves</P>
    </footer>
</body>
